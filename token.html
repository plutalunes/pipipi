<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Linking Font Awesome For Icons (X and O) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Jogo da Velha</header>
    <div class="content">
      <div class="title">Selecione um jogador</div>
      <div class="options">
        <button class="style-1 playerX">Jogador X</button>
        <button class="style-1 playerO">Jogador O</button>
      </div>
    </div>
  </div> 
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Vez do X</span>
        <span class="Oturn">Vez do O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <button class="btn" onclick="window.location.href='win!.html'">Yeaaaah!</button>
  </div>
  <script src="java.js"></script>
  <img src="star.png" class="star star-1">
  <img src="star.png" class="star star-2">
  <img src="star.png" class="star star-3">
  <img src="star.png" class="star star-4">
  <img src="cloud.png" class="cloud3">
  <img src="cloud.png" class="cloud">
  <img src="cloud.png" class="cloud2">
  <img src="cloud.png" class="cloud4">
</body>
